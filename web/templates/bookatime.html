<body>
    <header>
        <div class="button-container">
            <button id="watchButton">Watch</button>
            <button id="bookTimeButton">Book a time</button>
        </div>
    </header>

    <main>
        <h2>Book a Time</h2>

        <form action="{{.Host}}/book" method="POST" enctype="multipart/form-data">
            <label for="date">Choose date:</label>
            <input type="date" id="date" name="date">

            <label for="time">Choose time:</label>
            <input type="time" id="time" name="time">

            <label for="file">Choose file:</label>
            <input type="file" id="file" name="file">
            <br>

            <button id="bookButton" onclick="sendBookingRequest()">Book</button>
            <script>
                function sendBookingRequest() {
                    event.preventDefault(); // Prevent default form submission

                    const form = document.querySelector("form"); // Get the form element
                    const formData = new FormData(form); // Create FormData object

                    fetch("/book", {
                        method: "POST",
                        body: formData
                    })
                        .then(response => response.json()) // Handle response (optional)
                        .then(data => {
                            // Process response data (optional)
                            console.log("Booking request sent!");
                        })
                        .catch(error => {
                            console.error("Error sending booking request:", error);
                        });
                }
            </script>
        </form>
