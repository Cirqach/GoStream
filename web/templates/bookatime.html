<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a time</title>
    <link rel="stylesheet" href="{{.Host}}/web/static/css/style.css">

</head>

<body>
    <header>
        <div class="button-container">
            <button id="watchButton">Watch</button>
            <button id="bookTimeButton">Book a time</button>
        </div>
    </header>

    <main>
        <h2>Book a Time</h2>

        <label for="date">Choose date:</label>
        <input type="date" id="date" name="date">

        <label for="time">Choose time:</label>
        <input type="time" id="time" name="time">

        <label for="file">Choose file:</label>
        <input type="file" id="file" name="file">
        <br>

        <button id="bookButton">Book</button>
    </main>
    <script src="{{.Host}}/web/static/js/script.js"></script>
    <script src="{{.Host}}/web/static/js/bookatime/bookatime.js"></script>

</body>

</html>
