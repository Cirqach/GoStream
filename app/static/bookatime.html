
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a time</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="button-container">
             <button id="watchButton">Watch</button>
            <button id="bookTimeButton">Book a time</button>
        </div>
    </header>

    <main>
        <h2>Book a Time</h2>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date">

        <label for="time">Time:</label>
        <input type="time" id="time" name="time">

        <label for="duration">Duration (minutes):</label><span id="duration-value">10</span>
        <input type="range" id="duration" name="duration" min="1" max="40" value="10">
        

        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file">
        <br>

        <button id="bookButton">Book</button>
    </main>
        <script src="./bookTimePage/bookatime.js"></script>
        <script src="script.js"></script>

</body>
</html>
